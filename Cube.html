    <div class="container">
        <div id="cube1" class="cube">
        <div style="--x:-1;--y:0;">

    <script>
        // Get all the cube elements
const cubes = document.querySelectorAll('.cube');

// Add event listeners to each cube
cubes.forEach(cube => {
  // Record the initial mouse position and cube position when the user clicks on the cube
  let initialMousePos, initialCubePos;
  cube.addEventListener('mousedown', event => {
    initialMousePos = {
      x: event.clientX,
      y: event.clientY
    };
    initialCubePos = {
      x: cube.offsetLeft,
      y: cube.offsetTop
    };
  });
  
  // Move the cube as the user drags it
  document.addEventListener('mousemove', event => {
    if (initialMousePos) {
      // Calculate the distance between the initial mouse position and the current mouse position
      const diffX = event.clientX - initialMousePos.x;
      const diffY = event.clientY - initialMousePos.y;
      // Update the position of the cube
      cube.style.left = initialCubePos.x + diffX + 'px';
      cube.style.top = initialCubePos.y + diffY + 'px';
    }
  });
  
  // Stop tracking the mouse position when the user releases the mouse button
  document.addEventListener('mouseup', event => {
    initialMousePos = null;
  });
});

const cube1 = document.getElementById("cube1");
const cube2 = document.getElementById("cube2");
const cube3 = document.getElementById("cube3");

let clickCount = 0;

cube1.addEventListener("click", function() {
  clickCount++;
  if (clickCount >= 5) {
    window.location.href = "alert.html";
  }
});
cube2.addEventListener("click", function() {
  clickCount++;
  if (clickCount >= 5) {
    window.location.href = "alert.html";
  }
});
cube3.addEventListener("click", function() {
  clickCount++;
  if (clickCount >= 5) {
    window.location.href = "alert.html";
  }
});

    </script>
